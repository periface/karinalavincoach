<div
  class="main"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
>
  <div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="100">
      <h3>USUARIOS</h3>
      <table
        mat-table
        multiTemplateDataRows
        [dataSource]="dataSourceMat"
        class="mat-elevation-z8"
      >
        <ng-container
          matColumnDef="{{ column }}"
          *ngFor="let column of displayedColumns"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td
            mat-cell
            *matCellDef="let element"
            [attr.colspan]="displayedColumns.length"
          >
            <div
              class="element-detail"
              [@detailExpand]="
                element == expandedElement ? 'expanded' : 'collapsed'
              "
            >
              <div fxLayout="row wrap">
                <div fxFlex="100" style="margin-bottom: 10px">
                  <h3>{{ element.nombreCompleto }}</h3>
                  <mat-form-field appearance="fill">
                    <mat-label>Rol</mat-label>
                    <mat-select [(ngModel)]="element.rol">
                      <mat-option value="">Usuario</mat-option>
                      <mat-option value="ADMINISTRADOR">
                        Administrador
                      </mat-option>
                      <mat-option value="CONFERENCISTA">
                        Conferencista
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <br />
                  <button
                    mat-raised-button
                    (click)="saveRole(element)"
                    color="accent"
                  >
                    Guardar
                  </button>
                  <br />
                </div>
                <div
                  *ngIf="currentUserTokens.length"
                  fxFlex="100"
                  style="margin-bottom: 10px"
                >
                  <h3>Tokens FCM</h3>
                  <div
                    class="token-container"
                    *ngFor="let item of currentUserTokens"
                  >
                    <p style="width: 20%">
                      Token: <strong>{{ item.token }}</strong>
                    </p>
                    <p>
                      Registro:
                      <strong>{{
                        handleDate(item.creationDate) | date: "short"
                      }}</strong>
                    </p>
                  </div>
                  <br />
                </div>
              </div>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [class.expanded-row]="expandedElement === row"
          class="element-row"
          (click)="openDetails(row)"
        >
          >
        </tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['expandedDetail']"
          class="detail-row"
        ></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
