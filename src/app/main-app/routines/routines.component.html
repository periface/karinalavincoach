<div class="main-container">
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <h1 fxFlex="100" class="text-center">Catalogo de rutinas</h1>
    <button mat-raised-button routerLink="/panel-de-control/crear-rutina">
      Crear rutina
    </button>
  </div>

  <div fxLayout="row wrap" style="margin-top:10px" fxLayoutAlign="center center">
    <mat-card fxFlex="25" *ngFor="let item of this.rutinas">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/panel-de-control/crear-rutina/{{ item.id }}">
          Editar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
