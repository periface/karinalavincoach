<h1 mat-dialog-title>An error has occurred!</h1>
<div mat-dialog-content>
  <p *ngIf="data.status">
    <b>Error: {{ data.status }}</b>
  </p>
  <p>Algo salio mal :(</p>
  <p class="error-message">
    No te preocupes, fue culpa de alg√∫n desarrollador flojo :o <br />
    <br />
    {{ data?.message }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cerrar</button>
</div>
