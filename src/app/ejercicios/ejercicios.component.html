<div class="main-container">
  <div fxLayout="row" fxLayoutAlign="center" fxLayout.xs="column">
    <div fxFlex="80" class="text-center" fxFlex.xs="100">
      <p class="main-txt">
        ¿Sientes que no progresas? <br />
        Probablemente tu técnica no es la ideal
      </p>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center" fxLayout.xs="column">
    <div fxFlex="80" class="text-center" fxFlex.xs="100">
      <h2>Tronco Superior</h2>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center" fxLayout.xs="column">
    <div fxFlex="25" fxFlex.xs="100">
      <mat-card class="example-card">
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-content>
          <p>This card has divider and indeterminate progress as footer</p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
